
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Peregrine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background-color: #222;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background-color: #444;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #2a2a2a;
      align-self: flex-start;
      text-align: left;
    }

    #form {
      display: flex;
      border-top: 1px solid #333;
    }

    #input {
      flex: 1;
      padding: 14px;
      font-size: 14px;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }

    #form button {
      padding: 14px;
      background-color: #00c78c;
      color: white;
      border: none;
      cursor: pointer;
    }

    #form button:hover {
      background-color: #00a875;
    }

    #footer {
      background-color: #111;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <div id="header">ü§ñ Asistente Peregrine</div>

  <div id="chat"></div>

  <form id="form">
    <input type="text" id="input" placeholder="Escribe tu consulta aqu√≠..." autocomplete="off" required />
    <button type="submit">Enviar</button>
  </form>

  <div id="footer">¬© 2025 Peregrine Telemetry ‚Äî Todos los derechos reservados</div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function appendMessage(type, text) {
      const div = document.createElement('div');
      div.classList.add('message', type);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    window.onload = () => {
      appendMessage('bot', '¬°Hola! Soy el asistente de Peregrine Telemetry. ¬øEn qu√© puedo ayudarte hoy?');
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('user', userMessage);
      input.value = '';

      try {
        const response = await fetch('https://ptelemetry.app.n8n.cloud/webhook/f4cb26df-c6d2-4065-b5a0-a17db4e44efa/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        appendMessage('bot', data?.message || '‚ö†Ô∏è No recib√≠ respuesta del servidor.');
      } catch (error) {
        appendMessage('bot', '‚ùå Error de conexi√≥n con el servidor.');
        console.error(error);
      }
    });
  </script>

</body>
</html>
